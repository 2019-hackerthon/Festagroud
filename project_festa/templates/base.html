<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FESTAGROUND</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
    <!-- navbar시작 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav_container">
        <a class="navbar-brand" href="{% url 'home' %}">FGD</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'confirm_login' %}">등록 확인</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'new' %}">페스타 등록하기</a>
                </li>
            </ul>

        </div>
    </nav>
    <!-- navbar 끝 -->

    <div id="container_select_staff_audience">
        <div id="festa_image">
            <img id="detail_background_img" src="/static/image/detail_background.png" alt="detail">
            <div id="detail_foreground_div">
                <div id="foreground_content_div">
                    <div id="title_text_wrapper">
                        Festa Now
                    </div>
                    <div id="fore_img_wrapper">
                        <img id="fore_img" src="{{festa.poster.url}}" style="height:500px">
                    </div>
                    <div id="festa_info_wrapper">
                        <div id="festa_name">
                            페스타 이름들어갈 거에요~
                        </div>
                        <div id="festa_date">
                            날짜 들어갈 거에요~
                        </div>
                    </div>
                    <div id="menu_wrapper">
                        <ul class="vertical-menu">
                    
                            <li><a href="{% url 'staff_main' festa.id %}">공지사항</a></li>

                            <li><a href="{% url 'now_team' festa.id %}">팀별 게시판</a></li>

                            <li><a href="{% url 'staff_map' festa.id %}">지도</a></li>

                            <li><a href="{% url 'staff_lost_found' festa.id %}">찾아가라</a></li>

                            <li><a href="{% url 'staff_home' festa.id %}">집가자</a></li>

                        </ul>
                    </div>
                </div>

            </div>
        </div>
        <div id="festa_select_box">
            <!-- 본문 시작 -->
            {% load staticfiles %}

            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>

<footer id="footer_container">
    <div id="bt_footer_element">
        <div class="footer_item_top"><a href="#individual_information_policy">개인정보처리방침</a></div>
        <div class="footer_item_top"><a href="#agreement">이용약관</a></div>
        <div class="footer_item_top"><a href="#service_introduce">서비스소개</a></div>
    </div>
</footer>

<!-- 자바 스크립트 연결 -->
{% load static %}
<script type="text/javascript" src="/static/js/base_js.js?ver=2"></script>

</html>

<style>
    #bt_footer_element {
        width: 100%;
        display: flex;
        padding-top: 1%;
        padding-bottom: 1%;
        padding-left: 8%;
    }

    #bt_footer_element a {
        color: #000000;
        text-decoration: none;
    }

    .footer_item_top {
        margin-left: 0.5%;
        margin-right: 0.5%;
        font-size: 14px;
    }

    #container_select_staff_audience {
        width: 100%;
        display: flex;
        overflow: hidden;
    }

    #festa_image {
        position: relative;
        width: 40%;
        background: #ffffff;
    }

    #detail_foreground_div{
        position: absolute;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
    }

    #foreground_content_div{
        width: 100%;
        height: 100%;
        padding-top: 8%;
    }

    #fore_img_wrapper, #menu_wrapper, #title_text_wrapper, #festa_info_wrapper{
        margin-left: 32%;
        margin-right: 15%;
    }

    #title_text_wrapper{
        font-size: 20px;
        font-weight: bold;
    }

    #fore_img_wrapper{
        margin-top: 20px;
    }

    #festa_info_wrapper{
        margin-top: 16px;
    }

    #festa_name{
        font-size: 20px;
        font-weight: bold;
    }

    #festa_date{
        font-size: 14px;
        font-weight: 500;
        opacity: 0.5;
    }

    #menu_wrapper{
        display: none;
        margin-top: 40px;
        font-weight: bold;
        font-size: 20px;
    }

    #festa_select_box {
        width: 60%;
        background: #EEE9F7;
        display: flex;
    }
</style>
