<h2>동행찾기 글 수정 페이지</h2>

<form action=" {% url 'update_accompany' festa.id accompany.pk %}" method="POST">
        {% csrf_token %}
        <label>제목</label><br>
        <input type="text" name="title" value="{{ accompany.title }}"><br>
    
        <label>작성자</label><br>
        <input type="text" name="writer" value="{{ accompany.writer }}"><br>

        <label>비밀번호</label><br>
        <input type="password" name="password"><br>
    
        <label>지역</label><br>
        <select name="area" value="{{ accompany.area }}">
            <option name="서울">서울</option>
            <option name="경기">경기</option>
            <option name="강원">강원</option>
            <option name="충북">충북</option>
            <option name="충남">충남</option>
            <option name="경북">경북</option>
            <option name="경남">경남</option>
            <option name="전북">전북</option>
            <option name="전남">전남</option>
            <option name="제주">제주</option>
        </select><br>

        <label>내용</label><br>
        <textarea name="description">{{accompany.description}}</textarea><br>
    
        <input type="submit" class="btn btn-primary" value="게시글 수정">
    </form>
    {{fail}}
