<h2>동행찾기 댓글 수정 페이지</h2>

<form action=" {% url 'update_commenta' commenta.pk %}" method="POST">
        {% csrf_token %}
    
        <label>작성자</label><br>
        <input type="text" name="writer" value="{{ commenta.writer_accompany }}"><br>

        <label>비밀번호</label><br>
        <input type="password" name="password"><br>
    
        <label>내용</label><br>
        <textarea name="description">{{commenta.content_accompany}}</textarea><br>
    
        <input type="submit" class="btn btn-primary" value="수정">
    </form>
