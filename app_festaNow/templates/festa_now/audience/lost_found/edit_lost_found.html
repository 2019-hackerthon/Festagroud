<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>글을 수정중입니다.</h1>
        <form action="{% url 'a_update_lost_found' festa.id lost_found.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            [Title] : <input type="text" name='title' value="{{lost_found.title}}">
            <br>
            <br>
            [Wirter] : <input type="text" name='writer' value="{{lost_found.writer}}">
            <br>
            <br>

            [Post type] :
            <select name="post_type">
                <option name="분실">분실</option>
                <option name="습득">습득</option>
            </select>
            <br>
            <br>
            [Body]
            <br>
            <textarea name="body" id="" cols="30" rows="10" placeholder="write your content"
                style="padding:10px; margin:10px;">{{lost_found.body}}</textarea>
            <br>
            <br>
            <p>이미지 첨부</p>
            <input type="file" name="image" vlaue="찾아보기">
            <button type='submit'>게시글 수정</button>
        </form>
    </center>
</body>

</html>
