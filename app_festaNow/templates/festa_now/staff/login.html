{% extends 'base.html' %}
 {% block content %}
 
 <div id="certificate_box">
        <div id="explain_text_box">인증번호를 입력해주세요</div>
        <div id="booked_name_and_num">
            <form id="edit_box_form" action="{% url 'confirm_now2' festa.id %}" method="POST">
                {% csrf_token %}
                <div id="invisible_edit_box">
                    <div id="reserve_span">
                        <span>이름</span>
                    </div>
                        <input type="text" name="reservation_name" value="1234"></p>
                    </div>

                    </div>

 </div>
<!-- 자바 스크립트 연결 -->
{% load static %}
<script type="text/javascript" src="{% static 'js/login_js.js' %}"></script>
<style>
    #certificate_box {
        height: auto;
        width: 100%;
        align-self: center;
        padding-left: 15%;
        padding-bottom: 1%;
    }
    #explain_text_box{
        font-size: 36px;
        font-weight: bold;
        padding-bottom: 68px;
    }
    #booked_name_and_num {
        width: 100%;
    }

    #edit_box_form{
        width: 80%;
    }
    #edit_box_form div{
        font-size: 24px;
        font-weight: 500;
    }

    #visible_edit_box, #invisible_edit_box{
        display: flex;
        width: 100%;
    }

    #reserve_span{
        display: flex;
    }
    #reserve_span span{
        align-self: center;
    }

    #invisible_edit_box{
        /* display: none; */
    }

    #bt_wrapper{
        border: 1px solid #9e9e9e;
        height: auto;
        width: 70%;
        margin-left: 7%;
    }

    #bt_wrapper input{
        float: left;
        border: 0px;
    }

    #num_editText {
        width: 90%;
        text-overflow: ellipsis;
    }

    #certificateBt {
        width: 10%;
        padding: 1px;
        background: #ff5543;

        color: #ffffff;
    }
